    <style type="text/css">
    body {
        font-family: arial;
    }
    .box { 
        position: absolute;
        font-size: 2em;
        color: black;
        width: 320px;
        height: 240px;
        display: none;
        border: 3px solid black;
        background: white;
        padding: 8px;
    }
    .box .top {
        position: relative;
    }
    .box a.close {
        border: 1px solid #e7e7e7;
        padding: 5px;
        font-size: 0.7em;
        text-decoration: none;
        position: absolute;
        right: 0px;
    }
    .box a.close:hover {
        background: red;
    }
    .box-1 {
        top: 35%;
        left: 2%;
        z-index: 1;
    }
    .box-2 {
        top: 35%;
        left: 10%;
        z-index: -10;
    }
    .box-3 {
        top: 35%;
        left: 18%;
        height: 3240px;
    }
</style>
<script type="text/javascript">
$(function() {
    // simulate a panel/dialog type widget
    var masks = [];
    $.each([1,2,3], function() {
        var i = Number(this), panel = $('.box-'+i);
        masks[i] = panel.gelscreenmask();
        panel.find('.open' ).bind('click', function() { masks[i+1].gelscreenmask('open' ); }).end()
             .find('.close').bind('click', function() { masks[i  ].gelscreenmask('close'); });
    });
    $('#opener').bind('click', function() { masks[1].gelscreenmask('open'); });
});
</script>
